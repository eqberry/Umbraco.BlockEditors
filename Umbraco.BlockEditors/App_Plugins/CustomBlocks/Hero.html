<button class="customblock" type="button" ng-click="block.edit()">
    <p ng-bind="block.data.preHeading"></p>
    <h2 ng-bind="block.data.heading"></h2>
    <p ng-if="block.settingsData.additionalClasses !=''"><strong>Additional CssClasses:</strong> {{block.settingsData.additionalClasses}}</p>
    <p ng-if="block.settingsData.additionalClasses ==''">No Additional CssClasses</p>
</button>
